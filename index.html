<html>
  <head>

    <title>Drill 2: Working on Strings</title>

    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #000;
        color: #ffcc00;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      h1 {
        color: #ffcc00;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
        animation: slideDown 1s ease-out;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        animation: fadeInUp 1s ease forwards;
      }

      input, button {
        margin-top: 10px;
        padding: 10px;
        border: 2px solid #ffcc00;
        border-radius: 8px;
        font-size: 16px;
        width: 60%;
        max-width: 300px;
        margin-left: auto;
        margin-right: auto;
        transition: all 0.3s ease;
      }

      input:focus {
        outline: none;
        box-shadow: 0 0 10px #ffcc00;
        transform: scale(1.05);
      }

      button {
        background: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background: #000;
        color: #ffcc00;
        transform: scale(1.1);
      }

      #output {
        margin-top: 20px;
        white-space: pre-wrap;
        background: #111;
        color: #ffcc00;
        padding: 15px;
        border-radius: 10px;
        border: 2px solid #ffcc00;
        width: 80%;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
        animation: fadeIn 1s ease forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes fadeInUp {
        from { transform: translateY(20px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
    </style>
  </head>
  <body>

    <h1>ðŸ“‡ String Showcase: My Basic Info</h1>

    <label for="name">Name:</label>
    <input id="name" type="text" />

    <label for="age">Age:</label>
    <input id="age" type="number" />

    <label for="school">School:</label>
    <input id="school" type="text" />

    <button id="submit-btn">Generate Message</button>

    <div id="output"></div>

    <py-config>
      [[fetch]]
      files = ["main.py"]
    </py-config>

    <script type="py" src="./main.py"></script>

  </body>
</html>
